<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Room-ID-Parser</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <h1>Room-ID-Parser</h1>
            <div class="container">
                <form method="POST" action="http://localhost:8080/parser/rooms" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label class="custom-file">
                            <input type="file" id="file" name="file" class="custom-file-input"/>
                            <span class="custom-file-control"></span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="/webjars/bootstrap/4.0.0-alpha.6-1/js/bootstrap.min.js"></script>
    </body>
</html>
