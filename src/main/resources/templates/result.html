<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Room-ID-Parser - results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-3">Room-ID-Parser - results</h1>
            <div class="container" th:if="${message}">
                <h3><span class="badge badge-success" th:text="${message}"/></h3>
            </div>
            <div class="container" th:if="${validRooms}">
                <h5><span class="badge badge-primary" th:text="${validRooms}"/></h5>
            </div>
            <div class="container" th:if="${countNumberRooms}">
                <h5><span class="badge badge-primary" th:text="${countNumberRooms}"/></h5>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="/webjars/bootstrap/4.0.0-alpha.6-1/js/bootstrap.min.js"></script>
    </body>
</html>
